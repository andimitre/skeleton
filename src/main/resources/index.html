<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-ceipts</title>
    <link rel="icon" href="img/receipts.png" />


    <!-- jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- bootstrap and other css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/local.css">
    <script type="text/javascript">


$(function() {
    $.getJSON({
        url: "http://ec2-54-234-72-129.compute-1.amazonaws.com/receipts"
    }).then(function(data) {
        $.each(data, function(key, val) {
            $("<div class='receipt'>").html("<tr>" + "<td class='id'>" + key + "<td>" + val.created + "</td>" + "<td class='merchant'>" + val.merchantName + "</td>" +
                "<td class='amount'>" + val.value + "</td>" + "<td class='tags'>" +
                "<button type='button' class='btn btn-success add-tag'onclick='mfun(this.parentNode.parentNode)'>Add Tag <span class='badge badge-danger'>+</span></button>" + "</td></tr>").appendTo(".table tbody");
        });
    });
});

function myfunc() {
    var $merchant = $("#merchant").val();
    var $amount = $("#amount").val();
    var receipt = {
        "merchant": $merchant,
        "amount": $amount,
    };
    $.ajax({
        headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'

        },
        type: "POST",
        url: 'http://ec2-54-234-72-129.compute-1.amazonaws.com/receipts',
        data: JSON.stringify(receipt),
        dataType: 'application/json',
        success: function() {
            console.log('success');
        },
        error: function(XMLHttpRequest, textStatus, errorThrown) {
            console.log(textStatus);
            console.log(errorThrown);
        }
    });
};


function mfun(elt) {
    var element = $(elt).find(".tags");
    $("<input type='text' class='tag_input'></input><span onclick='mremove(this, this)' class='badge badge-danger'>X</span>'").appendTo(element);
    $('.tag_input').keypress(function(e) {
        if (e.which == 13) {
            putFunction($('.tag_input'), elt);
        }
    });
};

function mremove(child, parent) {
    if (child == parent) {
        var pr = parent.parentNode.children[1];
        pr.remove();
        child.remove();
    } else {
        child.remove();
        parent.remove();
    }
}

function mremove2(child, parent, superParent) {

    var id = $(parent).find(".id").text();
    var tag = $(child).text();
    var id_int = parseInt(id) + 1;
    var id_toStr = String(id_int);
    console.log(id_toStr);
    child.remove();

    $.ajax({
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        url: 'http://ec2-54-234-72-129.compute-1.amazonaws.com/tags/' + tag,
        type: 'PUT',
        data: id_toStr,
        dataType: 'application/json',
        success: function(data) {
            console.log("success");
        },
        error: function(message) {
        }
    });
}

function putFunction(elem, parent) {
    var id = $(parent).find(".id").text();
    var id_int = parseInt(id) + 1;
    var id_toStr = String(id_int);
    var name = elem.val();

    mremove(elem, elem.next('span'));
    console.log(id_int);
    $("<span class='badge badge-pill badge-info' onclick='mremove2(this, this.parentNode.parentNode)'>").html(elem.val()).appendTo(parent.childNodes[4]);
 // +  " </input><span onclick='mremove2(this.text, this.parentNode, this.parentNode.parentNode.parentNode )' class='badge badge-danger'>X</span>").appendTo(parent.childNodes[4]);

    $.ajax({
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        url: 'http://ec2-54-234-72-129.compute-1.amazonaws.com/tags/' + name,
        type: 'PUT',
        data: id_toStr,
        dataType: 'application/json',
        success: function(data) {
            console.log("success");
        },
        error: function(message) {
          console.log(message);
        }
    });
}

    </script>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h3 class="">My Receipts</h3>
        </div>
        <div class="col">
            <div class="btn-group">
                <p>
                    <button class="btn btn-success" type="button" id="add-receipt" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Add Receipt</button>
                </p>
                <div class="collapse" id="collapseExample">
                    <div class="card card-body">
                        <form id="addReceipt">
                            <div class="form-group">
                                <input type="text" class="form-control" id="merchant" aria-describedby="emailHelp" placeholder="merchant name" required>
                                <br>
                                <input type="number" class="form-control" id="amount" placeholder="amount">
                            </div>
                            <div class="form-check">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="myfunc()" id="save-receipt">Save</button>
                            <button type="button" data-toggle="collapse" id="save-receipt" data-target="#collapseExample" class="btn btn-danger">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col align-self-center">
            <div id="receiptList">
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Time</th>
                        <th>Merchant</th>
                        <th>Amount &#36;</th>
                        <th>Tags</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- <tr>
            <th scope="row"></th>
            <td class="time"></td>
            <td class="merchant"></td>
            <td class="amount"></td>
            <td class="tags"></td> -->
                    <!-- </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>

</html>
